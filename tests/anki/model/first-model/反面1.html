<script>
    yuanshu()
    function yuanshu() {
        let reg = /[\u4e00-\u9fa5]+/g
        $.each($('.example_c'), (index, e) => {
            let local = $(e).html().search(reg)
            if (local != -1) {
                $(e).after(`<div class='example_t'>${$(e).html().substring(local,)}</div>`)
                $(e).html($(e).html().substring(0, local))
            }

        })

        if ($('.other_c').length > 0) {
            k = `<div class='other_c'>${$('.other_c').html()}</div>`
            $('.other_c').remove()
            $('.yuanshu').parent().after(`<div class='card_cat'>${k}</div>`)
        }
    }
</script>
