<audio id="audio_c"></audio>
<div class="a_line">
  <div class="back_yinbiao">
    <img alt="S" class="yinbiao_img" src="_us4.png" />
    <div class="us" style="font-size: 1rem">{{US}}</div>
  </div>
  <div class="back_yinbiao">
    <img alt="K" class="yinbiao_img" src="_uk4.png" />
    <div class="uk" style="font-size: 1rem">{{UK}}</div>
  </div>
</div>
<div class="back_word_div">
  <div id="back_word_dc">
    <div id="back_syllable">{{语音音节}}</div>
    <div id="back_word">{{单词}}</div>
  </div>
  <div class="back_word_phonetic">{{单词音频}}</div>
</div>
<div id="paraphrase">{{释义}}</div>
<div id="SA"></div>

<hr />

<div class="locat">重要性：{{重要程度}}. {{所在组}} - {{序号}}</div>
<div class="center-screen">
  <div id="back_synonym_card">
    <span id="synonym_phrases">{{同义短句}}</span>
    <span id="synonym_trans">{{同义释义}}</span>
  </div>
  <div
    id="q_sentence"
    style="
      text-align: center;
      word-wrap: break-word;
      hyphens: auto;
      -webkit-hyphens: auto;
    "
  >
    {{q_sentence}}
  </div>
  <div
    id="a_sentence"
    style="opacity: 0.3; text-align: center; font-size: 1rem"
  >
    {{a_sentence}}
  </div>
</div>

<script>
  $("#q_sentence").on("click", () => {
    const text = encodeURIComponent($("#q_sentence").text());
    $("#audio_c")
      .prop(
        "src",
        `https://t.leftsite.cn/tts?t=${text}&v=zh-CN-XiaochenMultilingualNeural&s=general`
      )[0]
      .play();
  });
</script>
<script>
  var strSA = `{{SA}}`;
  var sa_div = document.getElementById("SA");
  var SA = JSON.parse(strSA.replace(/'/g, '"'));
  sa_div.innerHTML = `<span class="synonyms">${SA["synonyms"].join(", ")}</span><br>`;
</script>
<script>
  var back_synonym_card = document.getElementById("back_synonym_card");
  var synonym_trans = document.getElementById("synonym_trans");
  var show_trans = false;
  synonym_trans.style.display = "none";
  back_synonym_card.addEventListener("click", function () {
    if (show_trans) {
      synonym_trans.style.display = "none";
    } else {
      synonym_trans.style.display = "inline-block";
    }
    show_trans = !show_trans;
  });
</script>
<script>
  var back_word_dc = document.getElementById("back_word_dc");
  var back_word = document.getElementById("back_word");
  var back_syllable = document.getElementById("back_syllable");
  back_syllable.style.display = "none";
  var show_syllable = false;
  back_word_dc.addEventListener("click", function () {
    if (show_syllable) {
      back_word.style.display = "inline-block";
      back_syllable.style.display = "none";
    } else {
      back_word.style.display = "none";
      back_syllable.style.display = "inline-block";
    }
    show_syllable = !show_syllable;
  });
</script>
